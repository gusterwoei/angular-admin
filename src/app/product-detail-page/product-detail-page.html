<div class="max-w-4xl mx-auto p-6">
  <div class="breadcrumbs text-sm">
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/products">Products</a></li>
      <li>New Product</li>
    </ul>
  </div>
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Product Details</h2>

  <form
    [formGroup]="productForm"
    (ngSubmit)="onSubmit()"
    class="bg-white rounded-lg shadow-md p-6"
  >
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div class="flex flex-col">
        <label for="name" class="text-sm font-medium text-gray-700 mb-2"
          >Product Name</label
        >
        <input
          id="name"
          type="text"
          formControlName="name"
          class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          required
        />
      </div>

      <div class="flex flex-col">
        <label for="category" class="text-sm font-medium text-gray-700 mb-2"
          >Category</label
        >
        <select
          id="category"
          formControlName="category"
          class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          required
        >
          <option value="">Select Category</option>
          @for (category of categories; track $index) {
          <option [value]="category.value">{{ category.label }}</option>
          }
        </select>
      </div>

      <div class="flex flex-col">
        <label for="country" class="text-sm font-medium text-gray-700 mb-2"
          >Country</label
        >
        <select
          id="country"
          formControlName="country"
          class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          required
        >
          <option value="">Select Country</option>
          @for (country of countries; track $index) {
          <option [value]="country">{{ country }}</option>
          }
        </select>
      </div>

      <div class="flex flex-col">
        <label for="status" class="text-sm font-medium text-gray-700 mb-2"
          >Status</label
        >
        <select
          id="status"
          formControlName="status"
          class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          required
        >
          @for (status of statuses; track $index) {
          <option [value]="status.value">{{ status.label }}</option>
          }
        </select>
      </div>

      <div class="flex flex-col md:col-span-2">
        <label for="description" class="text-sm font-medium text-gray-700 mb-2"
          >Description</label
        >
        <textarea
          id="description"
          formControlName="description"
          class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-y"
          rows="3"
        >
        </textarea>
      </div>
    </div>

    <div class="flex justify-end space-x-4">
      <button type="submit" class="g-btn-primary">Save Product</button>
    </div>
  </form>
</div>
