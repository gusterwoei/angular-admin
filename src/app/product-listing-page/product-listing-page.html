<div class="p-6 h-screen flex flex-col">
  <!-- Page Header -->
  <div class="mb-6 flex-shrink-0">
    <h1 class="text-2xl font-bold text-gray-900">Products</h1>
    <p class="text-gray-600 mt-1">Manage your product inventory</p>
  </div>

  <!-- Table Container -->
  <div class="bg-white shadow-sm rounded-lg overflow-auto flex-1">
    <table class="min-w-full divide-y divide-gray-200">
      <!-- Table Header -->
      <thead class="bg-gray-50">
        <tr>
          <th class="g-th-header">Product</th>
          <th class="g-th-header">Category</th>
          <th class="g-th-header">Price</th>
          <th class="g-th-header">Stock</th>
          <th class="g-th-header">Status</th>
          <th
            class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            > Actions
          </th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody class="bg-white divide-y divide-gray-200">
        <!-- Product 1 -->
        @for (product of products; track $index) {
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <div
                class="h-10 w-10 bg-gray-200 rounded-lg flex items-center justify-center"
              >
                <span class="text-gray-500 text-sm font-medium">P1</span>
              </div>
              <div class="ml-4">
                <div class="text-sm font-medium text-gray-900">
                  {{ product.name }}
                </div>
                <div class="text-sm text-gray-500">SKU: {{ product.sku }}</div>
              </div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ product.category }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ product.price | currency }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ product.stock }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span [ngClass]="getStatusBadgeClass(product.status)">
              {{ product.statusText }}
            </span>
          </td>
          <td
            class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
          >
            <div class="relative inline-block text-left">
              <button
                (click)="toggleDropdown(product.id)"
                class="text-gray-400 hover:text-gray-600 focus:outline-none cursor-pointer"
              >
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
                  ></path>
                </svg>
              </button>
              <div
                *ngIf="dropdownOpen === (product.id)"
                class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"
              >
                <div class="py-1">
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    >Edit</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    >Duplicate</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-red-700 hover:bg-gray-100"
                    >Delete</a
                  >
                </div>
              </div>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
