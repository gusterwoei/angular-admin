<div class="bg-gray-50 font-sans">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar Navigation -->
    <div
      id="sidebar"
      class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-900 text-gray-200 transform -translate-x-full transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0"
    >
      <div class="flex flex-col h-full">
        <!-- Sidebar Header -->
        <div class="flex items-center justify-between h-16 px-4 bg-gray-800">
          <div class="flex items-center space-x-2">
            <div
              class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center"
            >
              <i data-lucide="layout-dashboard" class="w-5 h-5 text-white"></i>
            </div>
            <span class="text-white font-semibold text-lg">Angular Admin</span>
          </div>
          <button
            id="closeSidebar"
            class="lg:hidden text-gray-400 hover:text-white"
          >
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>

        <!-- Navigation Menu -->
        <nav
          class="flex-1 px-4 py-6 space-y-2 overflow-y-auto custom-scrollbar"
        >
          <div class="space-y-1">
            <a
              routerLink="/home"
              class="nav-item"
              routerLinkActive="active"
              data-content="dashboard"
            >
              <lucide-angular
                [img]="icons.icHome"
                class="my-icon"
              ></lucide-angular>
              <span class="ml-3">Home</span>
            </a>
            <a
              routerLink="/products"
              class="nav-item"
              routerLinkActive="active"
              data-content="products"
            >
              <lucide-angular
                [img]="icons.icProduct"
                class="my-icon"
              ></lucide-angular>
              <span class="ml-3">Product</span>
            </a>
            <a href="#" class="nav-item" data-content="analytics">
              <lucide-angular
                [img]="icons.icFile"
                class="my-icon"
              ></lucide-angular>
              <span class="ml-3">Producer</span>
            </a>
            <a href="#" class="nav-item" data-content="users">
              <lucide-angular
                [img]="icons.icFile"
                class="my-icon"
              ></lucide-angular>
              <span class="ml-3">MY e-invoice</span>
            </a>
            <a href="#" class="nav-item" data-content="orders">
              <lucide-angular
                [img]="icons.icFile"
                class="my-icon"
              ></lucide-angular>
              <span class="ml-3">Quotation</span>
            </a>
            <a href="#" class="nav-item" data-content="reports">
              <lucide-angular
                [img]="icons.icFile"
                class="my-icon"
              ></lucide-angular>
              <span class="ml-3">Policy</span>
            </a>
          </div>

          <!-- Menu -->
          <!-- <div class="border-t border-gray-700">
            <p
              class="py-3 px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider flex items-center space-x-2"
            >
              <i data-lucide="home" class="w-4 h-4"></i>
              <span>Home</span>
            </p>
            <p
              class="py-3 px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider"
            >
              Products
            </p>
            <p
              class="py-3 px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider"
            >
              Feature flags
            </p>
          </div> -->

          <!-- Settings Section -->
          <div class="pt-6 border-t border-gray-700">
            <p
              class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider"
            >
              Settings
            </p>
          </div>
        </nav>

        <!-- User Profile Section -->
        <div class="p-4 border-t border-gray-700">
          <div class="flex items-center space-x-3">
            <div
              class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center"
            >
              <i data-lucide="user" class="w-4 h-4 text-white"></i>
            </div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-white truncate">John Doe</p>
              <p class="text-xs text-gray-400 truncate">Administrator</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden lg:pl-0">
      <!-- Header -->
      <header
        class="bg-white shadow-sm border-b border-gray-200 h-16 flex items-center justify-between px-4 lg:px-6"
      >
        <div class="flex items-center space-x-4">
          <!-- Mobile menu button -->
          <button
            id="openSidebar"
            class="lg:hidden text-gray-500 hover:text-gray-700"
          >
            <lucide-angular
              [img]="icons.icMenu"
              class="w-6 h-6"
            ></lucide-angular>
          </button>

          <!-- App Icon and Title -->
          <div class="flex items-center space-x-2">
            <div
              class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center lg:hidden"
            >
              <i data-lucide="layout-dashboard" class="w-5 h-5 text-white"></i>
            </div>
            <h1 id="pageTitle" class="text-xl font-semibold text-gray-900">
              Dashboard
            </h1>
          </div>
        </div>

        <!-- Header Right Side -->
        <div class="flex items-center space-x-4">
          <!-- Search -->
          <div class="hidden md:block relative">
            <input
              type="text"
              placeholder="Search..."
              class="w-64 pl-12 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <!-- <i
              data-lucide="search"
              class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"
            ></i> -->
            <lucide-angular
              [img]="icons.icSearch"
              class="absolute left-3 top-1.5 w-4 h-4 text-gray-400"
            ></lucide-angular>
          </div>

          <!-- Notifications -->
          <button class="relative text-gray-500 hover:text-gray-700">
            <i data-lucide="bell" class="w-6 h-6"></i>
            <span
              class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center"
              >3</span
            >
          </button>

          <!-- Profile -->
          <div class="relative">
            <button
              id="profileButton"
              class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 cursor-pointer"
            >
              <div
                class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center"
              >
                <i data-lucide="user" class="w-4 h-4 text-gray-600"></i>
              </div>
              <span class="hidden md:block font-medium">John Doe</span>
              <i data-lucide="chevron-down" class="w-4 h-4"></i>
            </button>

            <!-- Dropdown Menu -->
            <div
              id="profileDropdown"
              class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 hidden"
            >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Profile</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Account Settings</a
              >
              <div class="border-t border-gray-100"></div>
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Sign out</a
              >
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <router-outlet />
    </div>
  </div>

  <!-- Overlay for mobile -->
  <div
    id="overlay"
    class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"
  ></div>
</div>
